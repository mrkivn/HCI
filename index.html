<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GINHAWA Hotel & After Glow Restaurant Management System</title>
    <meta name="description" content="Book your stay at GINHAWA Hotel or reserve a table at After Glow Restaurant. Experience comfort and relaxation where every moment glows.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-teal: #17a2b8;
            --primary-teal-dark: #138496;
            --primary-teal-light: #5bc0de;
            --accent-amber: #f59e0b;
            --accent-amber-dark: #d97706;
            --accent-amber-light: #fbbf24;
            
            --bg-light: #ffffff;
            --bg-gray: #f8f9fa;
            --bg-dark: #1a1d23;
            --bg-card: #ffffff;
            
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gray);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-teal) 0%, var(--primary-teal-dark) 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand .divider {
            color: var(--accent-amber);
            font-weight: 400;
        }

        .navbar-nav {
            display: flex;
            gap: 0.5rem;
            list-style: none;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background 0.2s;
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-teal);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-teal-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-accent {
            background: var(--accent-amber);
            color: white;
        }

        .btn-accent:hover {
            background: var(--accent-amber-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-teal);
            border: 2px solid var(--primary-teal);
        }

        .btn-outline:hover {
            background: var(--primary-teal);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-gray);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .auth-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-teal), var(--accent-amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9375rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-teal);
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9375rem;
        }

        .auth-toggle a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-clickable {
            cursor: pointer;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--primary-teal), var(--accent-amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-section p {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        .action-card {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, rgba(23, 162, 184, 0.05) 0%, rgba(245, 158, 11, 0.05) 100%);
            border: 2px solid var(--border-color);
        }

        .action-card .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .action-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .action-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .steps::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border-color);
            z-index: 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
            background: var(--bg-gray);
            padding: 0 1rem;
        }

        .step-number {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .step.active .step-number {
            background: var(--primary-teal);
            border-color: var(--primary-teal);
            color: white;
        }

        .step.completed .step-number {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .step.active .step-label {
            color: var(--primary-teal);
        }

        .room-card {
            border: 2px solid var(--border-color);
            cursor: pointer;
            position: relative;
        }

        .room-card.selected {
            border-color: var(--primary-teal);
            background: rgba(23, 162, 184, 0.05);
        }

        .room-card .room-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .room-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .room-card .price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-teal);
        }

        .room-card ul {
            list-style: none;
            margin-bottom: 0;
        }

        .room-card li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .room-card li::before {
            content: '✓';
            color: var(--success);
            font-weight: 700;
        }

        .payment-method {
            padding: 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .payment-method:hover {
            border-color: var(--primary-teal);
            background: rgba(23, 162, 184, 0.05);
        }

        .payment-method.selected {
            border-color: var(--primary-teal);
            background: rgba(23, 162, 184, 0.05);
        }

        .payment-method .icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .payment-method .label {
            font-weight: 600;
            font-size: 1rem;
        }

        .summary-section {
            background: var(--bg-gray);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-row.total {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-teal);
            padding-top: 1rem;
        }

        .success-message {
            text-align: center;
            padding: 3rem 2rem;
        }

        .success-icon {
            width: 5rem;
            height: 5rem;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
        }

        .success-message h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .success-message .booking-id {
            font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-teal);
            background: var(--bg-gray);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            display: inline-block;
            margin: 1rem 0;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s;
            font-size: 0.9375rem;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: var(--primary-teal);
        }

        .tab.active {
            color: var(--primary-teal);
            border-bottom-color: var(--primary-teal);
        }

        .badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .booking-card {
            border-left: 4px solid var(--primary-teal);
        }

        .booking-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .booking-card .booking-id {
            font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .booking-card .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--bg-gray);
        }

        .booking-card .detail-row:last-child {
            border-bottom: none;
        }

        .booking-card .detail-label {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .booking-card .detail-value {
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state .icon {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }

        .menu-item-info h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .menu-item-info .price {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary-teal);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .quantity-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            border: none;
            background: var(--primary-teal);
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: var(--primary-teal-dark);
        }

        .quantity-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .quantity {
            font-weight: 600;
            min-width: 2rem;

        }

        .cart-section {
            background: var(--bg-gray);
            padding: 1.5rem;
            border-radius: 0.75rem;

            top: 100px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .seating-option {
            padding: 2rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;

            text-align: center;

        }

        .seating-option:hover {
            border-color: var(--accent-amber);
            background: rgba(245, 158, 11, 0.05);
        }

        .seating-option.selected {
            border-color: var(--accent-amber);
            background: rgba(245, 158, 11, 0.05);
        }

        .seating-option .icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        .seating-option h3 {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .footer {
            background: var(--text-primary);
            color: white;
            text-align: center;
            padding: 2rem 1.5rem;
            margin-top: 4rem;
        }

        .footer p {
            margin-bottom: 0.5rem;
        }

        .hidden {
            display: none !important;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.25rem;
            }

            .navbar-nav {
                width: 100%;
                justify-content: center;
            }

            .welcome-section h1 {
                font-size: 1.875rem;
            }

            .steps {
                flex-wrap: wrap;
            }

            .step {
                padding: 0 0.5rem;
            }

            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <span>GINHAWA</span>
                <span class="divider">|</span>
                <span style="color: var(--accent-amber);">After Glow</span>
            </div>
            <ul class="navbar-nav" id="navMenu">
                <!-- Will be populated by JavaScript -->
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Content will be loaded here by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p><strong>GINHAWA Hotel</strong> - Experience Comfort and Relaxation</p>
        <p><strong>After Glow Restaurant</strong> - Where Every Moment Glows</p>
        <p>&copy; 2025 GINHAWA Hotel & After Glow Restaurant. All rights reserved.</p>
    </footer>

    <script>
        // ===== DATA MANAGEMENT =====
        class DataManager {
            constructor() {
                this.initializeData();
            }

            initializeData() {
                // Initialize customers with demo account
                if (!localStorage.getItem('customers')) {
                    const demoCustomer = {
                        email: 'customer@test.com',
                        password: 'password123',
                        name: 'Demo Customer',
                        phone: '+63 917 123 4567'
                    };
                    localStorage.setItem('customers', JSON.stringify([demoCustomer]));
                }

                // Initialize other storage if not exists
                if (!localStorage.getItem('hotelBookings')) {
                    localStorage.setItem('hotelBookings', JSON.stringify([]));
                }
                if (!localStorage.getItem('restaurantReservations')) {
                    localStorage.setItem('restaurantReservations', JSON.stringify([]));
                }
                if (!localStorage.getItem('orders')) {
                    localStorage.setItem('orders', JSON.stringify([]));
                }
                if (!localStorage.getItem('housekeepingRequests')) {
                    localStorage.setItem('housekeepingRequests', JSON.stringify([]));
                }
            }

            getCustomers() {
                return JSON.parse(localStorage.getItem('customers') || '[]');
            }

            saveCustomer(customer) {
                const customers = this.getCustomers();
                customers.push(customer);
                localStorage.setItem('customers', JSON.stringify(customers));
            }

            findCustomer(email, password) {
                const customers = this.getCustomers();
                return customers.find(c => c.email === email && c.password === password);
            }

            customerExists(email) {
                const customers = this.getCustomers();
                return customers.some(c => c.email === email);
            }

            saveHotelBooking(booking) {
                const bookings = JSON.parse(localStorage.getItem('hotelBookings') || '[]');
                bookings.push(booking);
                localStorage.setItem('hotelBookings', JSON.stringify(bookings));
            }

            getHotelBookings(customerEmail) {
                const bookings = JSON.parse(localStorage.getItem('hotelBookings') || '[]');
                return customerEmail ? bookings.filter(b => b.customerEmail === customerEmail) : bookings;
            }

            updateHotelBooking(bookingId, updates) {
                const bookings = JSON.parse(localStorage.getItem('hotelBookings') || '[]');
                const index = bookings.findIndex(b => b.id === bookingId);
                if (index !== -1) {
                    bookings[index] = { ...bookings[index], ...updates };
                    localStorage.setItem('hotelBookings', JSON.stringify(bookings));
                }
            }

            saveRestaurantReservation(reservation) {

        function generateTimeOptions() {
            let options = '';
            for (let hour = 10; hour <= 22; hour++) {
                for (let min = 0; min < 60; min += 30) {
                    const time = `${hour.toString().padStart(2, '0')}:${min.toString().padStart(2, '0')}`;
                    const period = hour >= 12 ? 'PM' : 'AM';
                    const displayHour = hour > 12 ? hour - 12 : hour;
                    const displayTime = `${displayHour}:${min.toString().padStart(2, '0')} ${period}`;
                    options += `<option value="${time}">${displayTime}</option>`;
                }
            }
            return options;
