<!DOCTYPE html>
<html>
<head><title>Test localStorage</title></head>
<body>
<h1>localStorage Test</h1>
<button onclick="testData()">Test Data</button>
<pre id="output"></pre>
<script>
function testData() {
    const output = document.getElementById('output');
    const hotelBookings = localStorage.getItem('hotelBookings');
    const restaurantReservations = localStorage.getItem('restaurantReservations');
    const user = sessionStorage.getItem('user');
    
    output.textContent = `
Hotel Bookings: ${hotelBookings}

Restaurant Reservations: ${restaurantReservations}

Current User: ${user}
    `;
}
</script>
</body>
</html>
