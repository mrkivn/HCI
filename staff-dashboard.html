<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - GINHAWA & After Glow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <i class="fas fa-hotel"></i> GINHAWA & After Glow
                </div>
                <div class="sidebar-user" id="staffInfo">
                    <i class="fas fa-user"></i> <span id="staffName">Staff</span>
                </div>
            </div>
            
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Navigation will be populated by JavaScript based on department -->
            </ul>
        </aside>

        <main class="main-panel">
            <div class="dashboard-header">
                <h1><span id="dashboardTitle">Dashboard</span></h1>
                <p id="dashboardSubtitle">Manage your tasks efficiently</p>
            </div>
            
            <div class="dashboard-stats" id="dashboardStats">
                <!-- Stats will be populated by JavaScript based on department -->
            </div>
            
            <div id="dashboardContent">
                <!-- Content will be populated by JavaScript based on department -->
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </main>
    </div>

    <script src="assets/js/theme.js"></script>
    <script src="assets/js/nav.js"></script>
    <script>
        const currentStaff = JSON.parse(localStorage.getItem('currentStaff'));
        
        if (!currentStaff) {
            window.location.href = 'staff-login.html';
        } else {
            document.getElementById('staffName').textContent = currentStaff.department;
            initializeDashboard(currentStaff.department);
        }

        function initializeDashboard(department) {
            const sidebarNav = document.getElementById('sidebarNav');
            const dashboardStats = document.getElementById('dashboardStats');
            const dashboardContent = document.getElementById('dashboardContent');
            
            // Common navigation for all
            const commonNav = `
                <li class="sidebar-nav-item">
                    <a href="#dashboard" class="sidebar-nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
            `;
            
            // Department-specific navigation and content
            let departmentNav = '';
            let stats = '';
            let content = '';
            
            switch(department) {
                case 'Manager':
                    departmentNav = `
                        <li class="sidebar-nav-item">
                            <a href="#bookings" class="sidebar-nav-link">
                                <i class="fas fa-bed"></i>
                                <span>Hotel Bookings</span>
                                <span class="badge-notification">5</span>
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="#reservations" class="sidebar-nav-link">
                                <i class="fas fa-utensils"></i>
                                <span>Reservations</span>
                                <span class="badge-notification">3</span>
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="#staff" class="sidebar-nav-link">
                                <i class="fas fa-users"></i>
                                <span>Staff Management</span>
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="#reports" class="sidebar-nav-link">
                                <i class="fas fa-chart-line"></i>
                                <span>Reports</span>
                            </a>
                        </li>
                    `;
                    stats = `
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-bed"></i>
                            </div>
                            <div class="stat-card-value">24</div>
                            <div class="stat-card-label">Active Bookings</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-utensils"></i>
                            </div>
                            <div class="stat-card-value">18</div>
                            <div class="stat-card-label">Reservations Today</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-users"></i>
                            </div>
                            <div class="stat-card-value">42</div>
                            <div class="stat-card-label">Total Guests</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-dollar-sign"></i>
                            </div>
                            <div class="stat-card-value">â‚±158K</div>
                            <div class="stat-card-label">Revenue Today</div>
                        </div>
                    `;
                    break;
                    
                case 'Front Office':
                    departmentNav = `
                        <li class="sidebar-nav-item">
                            <a href="#checkin" class="sidebar-nav-link">
                                <i class="fas fa-sign-in-alt"></i>
                                <span>Check-In</span>
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="#checkout" class="sidebar-nav-link">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Check-Out</span>
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="#rooms" class="sidebar-nav-link">
                                <i class="fas fa-door-open"></i>
                                <span>Room Status</span>
                            </a>
                        </li>
                    `;
                    stats = `
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-bed"></i>
                            </div>
                            <div class="stat-card-value">8/10</div>
                            <div class="stat-card-label">Rooms Occupied</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-sign-in-alt"></i>
                            </div>
                            <div class="stat-card-value">3</div>
                            <div class="stat-card-label">Check-Ins Today</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-sign-out-alt"></i>
                            </div>
                            <div class="stat-card-value">2</div>
                            <div class="stat-card-label">Check-Outs Today</div>
                        </div>
                    `;
                    break;
                    
                case 'Kitchen':
                    departmentNav = `
                        <li class="sidebar-nav-item">
                            <a href="#orders" class="sidebar-nav-link">
                                <i class="fas fa-receipt"></i>
                                <span>Food Orders</span>
                                <span class="badge-notification">7</span>
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="#menu" class="sidebar-nav-link">
                                <i class="fas fa-book"></i>
                                <span>Menu Management</span>
                            </a>
                        </li>
                    `;
                    stats = `
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-receipt"></i>
                            </div>
                            <div class="stat-card-value">7</div>
                            <div class="stat-card-label">Pending Orders</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-check-circle"></i>
                            </div>
                            <div class="stat-card-value">23</div>
                            <div class="stat-card-label">Completed Today</div>
                        </div>
                    `;
                    content = `
                        <div class="notification-panel">
                            <h2 style="margin-bottom: 1rem; color: var(--color-gold);"><i class="fas fa-receipt"></i> Pending Food Orders</h2>
                            <ul class="notification-list">
                                <li class="notification-item">
                                    <div class="notification-content">
                                        <div class="notification-title">Order #ORD-1001</div>
                                        <div class="notification-details">Table 5 - 2x Burger, 1x Pasta</div>
                                    </div>
                                    <span class="badge badge-warning">Pending</span>
                                </li>
                                <li class="notification-item">
                                    <div class="notification-content">
                                        <div class="notification-title">Order #ORD-1002</div>
                                        <div class="notification-details">Room 203 - 1x Steak, 2x Salad</div>
                                    </div>
                                    <span class="badge badge-warning">Pending</span>
                                </li>
                            </ul>
                        </div>
                    `;
                    break;
                    
                case 'Bar':
                    departmentNav = `
                        <li class="sidebar-nav-item">
                            <a href="#drinks" class="sidebar-nav-link">
                                <i class="fas fa-wine-glass"></i>
                                <span>Drink Orders</span>
                                <span class="badge-notification">4</span>
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="#inventory" class="sidebar-nav-link">
                                <i class="fas fa-box"></i>
                                <span>Inventory</span>
                            </a>
                        </li>
                    `;
                    stats = `
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-wine-glass"></i>
                            </div>
                            <div class="stat-card-value">4</div>
                            <div class="stat-card-label">Pending Orders</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-check-circle"></i>
                            </div>
                            <div class="stat-card-value">15</div>
                            <div class="stat-card-label">Served Today</div>
                        </div>
                    `;
                    break;
                    
                case 'Housekeeping':
                    departmentNav = `
                        <li class="sidebar-nav-item">
                            <a href="#requests" class="sidebar-nav-link">
                                <i class="fas fa-tasks"></i>
                                <span>Service Requests</span>
                                <span class="badge-notification">6</span>
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="#schedule" class="sidebar-nav-link">
                                <i class="fas fa-calendar"></i>
                                <span>Cleaning Schedule</span>
                            </a>
                        </li>
                    `;
                    stats = `
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-tasks"></i>
                            </div>
                            <div class="stat-card-value">6</div>
                            <div class="stat-card-label">Pending Requests</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-check-circle"></i>
                            </div>
                            <div class="stat-card-value">12</div>
                            <div class="stat-card-label">Completed Today</div>
                        </div>
                    `;
                    content = `
                        <div class="notification-panel">
                            <h2 style="margin-bottom: 1rem; color: var(--color-gold);"><i class="fas fa-tasks"></i> Service Requests</h2>
                            <ul class="notification-list">
                                <li class="notification-item">
                                    <div class="notification-content">
                                        <div class="notification-title">Room 101</div>
                                        <div class="notification-details">Fresh Towels & Cleaning</div>
                                    </div>
                                    <span class="badge badge-warning">Pending</span>
                                </li>
                                <li class="notification-item">
                                    <div class="notification-content">
                                        <div class="notification-title">Room 205</div>
                                        <div class="notification-details">Extra Pillows</div>
                                    </div>
                                    <span class="badge badge-warning">Pending</span>
                                </li>
                            </ul>
                        </div>
                    `;
                    break;
                    
                case 'Billing':
                    departmentNav = `
                        <li class="sidebar-nav-item">
                            <a href="#invoices" class="sidebar-nav-link">
                                <i class="fas fa-file-invoice-dollar"></i>
                                <span>Invoices</span>
                            </a>
                        </li>
                        <li class="sidebar-nav-item">
                            <a href="#payments" class="sidebar-nav-link">
                                <i class="fas fa-credit-card"></i>
                                <span>Payments</span>
                            </a>
                        </li>
                    `;
                    stats = `
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-file-invoice"></i>
                            </div>
                            <div class="stat-card-value">12</div>
                            <div class="stat-card-label">Invoices Today</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-header">
                                <i class="stat-card-icon fas fa-dollar-sign"></i>
                            </div>
                            <div class="stat-card-value">â‚±85K</div>
                            <div class="stat-card-label">Revenue Today</div>
                        </div>
                    `;
                    break;
            }
            
            sidebarNav.innerHTML = commonNav + departmentNav + `
                <li class="sidebar-nav-item" style="margin-top: 2rem; border-top: 2px solid var(--color-gold); padding-top: 1rem;">
                    <a href="staff-login.html" class="sidebar-nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            `;
            
            dashboardStats.innerHTML = stats;
            if (content) {
                dashboardContent.innerHTML = content;
            }
        }
    </script>
</body>
</html>
