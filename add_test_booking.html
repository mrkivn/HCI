<!DOCTYPE html>
<html>
<head>
    <title>Add Test Booking</title>
    <script src="shared/shared-functions.js"></script>
</head>
<body>
<h1>Add Test Bookings</h1>
<button onclick="addTestData()">Add Test Data</button>
<button onclick="checkData()">Check Data</button>
<pre id="output"></pre>
<script>
function addTestData() {
    // Add test hotel booking
    const hotelBookings = getLocalData('hotelBookings');
    hotelBookings.push({
        id: 'GIN-TEST-001',
        type: 'hotel',
        destination: 'Manila',
        checkin: '2025-10-25',
        checkout: '2025-10-27',
        nights: 2,
        guests: 2,
        roomType: 'Deluxe',
        roomPrice: 4000,
        totalPrice: 8000,
        customerEmail: 'customer@test.com',
        customerName: 'Demo Customer',
        customerPhone: '+63 917 123 4567',
        paymentMethod: 'Credit Card',
        status: 'Confirmed',
        bookingDate: Date.now(),
        roomNumber: null
    });
    setLocalData('hotelBookings', hotelBookings);
    
    // Add test restaurant reservation
    const restaurantReservations = getLocalData('restaurantReservations');
    restaurantReservations.push({
        id: 'AG-TEST-001',
        type: 'restaurant',
        date: '2025-10-20',
        time: '19:00',
        seating: 'Indoor',
        guests: 4,
        specialRequests: 'Window seat please',
        customerEmail: 'customer@test.com',
        customerName: 'Demo Customer',
        customerPhone: '+63 917 123 4567',
        status: 'Confirmed',
        reservationDate: Date.now()
    });
    setLocalData('restaurantReservations', restaurantReservations);
    
    alert('Test data added!');
    checkData();
}

function checkData() {
    const output = document.getElementById('output');
    const hotelBookings = getLocalData('hotelBookings');
    const restaurantReservations = getLocalData('restaurantReservations');
    const user = JSON.parse(sessionStorage.getItem('user'));
    
    output.textContent = `
Current User:
${JSON.stringify(user, null, 2)}

Hotel Bookings (${hotelBookings.length}):
${JSON.stringify(hotelBookings, null, 2)}

Restaurant Reservations (${restaurantReservations.length}):
${JSON.stringify(restaurantReservations, null, 2)}
    `;
}
</script>
</body>
</html>
