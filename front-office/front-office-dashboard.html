<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Front Office Dashboard - GINHAWA Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/shared-styles.css">
    <link rel="stylesheet" href="front-office.css">
</head>
<body class="light-mode">
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="navbar-container">
                <a href="front-office-dashboard.html" class="navbar-brand">
                    <i class="fas fa-hotel"></i>
                    <span><span class="brand-name">GINHAWA</span> | Front Office</span>
                </a>
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="navbar-nav" id="navMenu">
                    <li><a href="front-office-dashboard.html" class="nav-link active">
                        <i class="fas fa-home"></i> Dashboard
                    </a></li>
                    <li class="account-dropdown">
                        <button class="account-btn" id="accountBtn">
                            <i class="fas fa-user-tie"></i>
                            <span>Front Office</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="accountDropdown">
                            <button class="dropdown-item" onclick="toggleTheme()">
                                <i class="fas fa-moon"></i>
                                <span>Toggle Theme</span>
                            </button>
                            <button class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <h1 class="text-gold mb-2"><i class="fas fa-concierge-bell"></i> Front Office Dashboard</h1>

                <!-- Today's Overview -->
                <div class="grid-4 mb-3">
                    <div class="stat-card">
                        <h3 id="arrivalsToday">0</h3>
                        <p>Arrivals Today</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="departurestoday">0</h3>
                        <p>Departures Today</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="currentGuests">0</h3>
                        <p>In-House Guests</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="occupancyRate">0%</h3>
                        <p>Occupancy Rate</p>
                    </div>
                </div>

                <!-- Room Status Overview -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h2><i class="fas fa-door-open"></i> Room Status</h2>
                    </div>
                    <div class="card-body">
                        <div class="grid-4">
                            <div class="room-status-card">
                                <div class="room-status-icon" style="background: #28a745;">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <h3 id="availableRooms">0</h3>
                                <p>Available</p>
                            </div>
                            <div class="room-status-card">
                                <div class="room-status-icon" style="background: #dc3545;">
                                    <i class="fas fa-bed"></i>
                                </div>
                                <h3 id="occupiedRooms">0</h3>
                                <p>Occupied</p>
                            </div>
                            <div class="room-status-card">
                                <div class="room-status-icon" style="background: #ffc107;">
                                    <i class="fas fa-broom"></i>
                                </div>
                                <h3 id="cleaningRooms">0</h3>
                                <p>Cleaning</p>
                            </div>
                            <div class="room-status-card">
                                <div class="room-status-icon" style="background: #6c757d;">
                                    <i class="fas fa-tools"></i>
                                </div>
                                <h3 id="maintenanceRooms">0</h3>
                                <p>Maintenance</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tabs mb-2">
                    <button class="tab active" onclick="switchTab(event, 'arrivals')">
                        <i class="fas fa-plane-arrival"></i> Today's Arrivals
                    </button>
                    <button class="tab" onclick="switchTab(event, 'departures')">
                        <i class="fas fa-plane-departure"></i> Today's Departures
                    </button>
                    <button class="tab" onclick="switchTab(event, 'inhouse')">
                        <i class="fas fa-users"></i> In-House Guests
                    </button>
                    <button class="tab" onclick="switchTab(event, 'upcoming')">
                        <i class="fas fa-calendar-alt"></i> Upcoming
                    </button>
                </div>

                <!-- Bookings List -->
                <div class="card">
                    <div class="card-body">
                        <div id="bookingsList"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 GINHAWA Hotel & After Glow Restaurant. All rights reserved.</p>
        </footer>
    </div>

    <!-- Firebase SDK (v9.x Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="../firebase-config.js"></script>
    <script src="../firebase-db.js"></script>
    
    <script src="../shared/shared-functions.js"></script>
    <script src="front-office.js"></script>
</body>
</html>
