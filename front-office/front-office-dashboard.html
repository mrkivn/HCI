<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Office Dashboard - GINHAWA Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/shared-styles.css">
    <link rel="stylesheet" href="front-office.css">
</head>
<body class="light-mode">
    <div class="page-wrapper">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="navbar-container">
                <a href="front-office-dashboard.html" class="navbar-brand">
                    <i class="fas fa-hotel"></i>
                    <span>GINHAWA | Front Office</span>
                </a>

                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>

                <ul class="navbar-nav" id="navMenu">
                    <li><a href="front-office-dashboard.html" class="nav-link active">
                        <i class="fas fa-home"></i> Dashboard
                    </a></li>
                    <li class="account-dropdown">
                        <button class="account-btn" id="accountBtn">
                            <i class="fas fa-user-tie"></i>
                            <span>Front Office</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="accountDropdown">
                            <button class="dropdown-item" onclick="toggleTheme()">
                                <i class="fas fa-moon"></i>
                                <span>Toggle Theme</span>
                            </button>
                            <button class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <h1 class="text-gold mb-2"><i class="fas fa-concierge-bell"></i> Front Office Dashboard</h1>

                <!-- Stats -->
                <div class="grid-3 mb-3">
                    <div class="stat-card">
                        <h3 id="pendingCheckIns">0</h3>
                        <p>Pending Check-ins</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="currentGuests">0</h3>
                        <p>Current Guests</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="pendingCheckOuts">0</h3>
                        <p>Pending Check-outs</p>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tabs mb-2">
                    <button class="tab active" onclick="switchTab('pending')">Pending Check-ins</button>
                    <button class="tab" onclick="switchTab('checkedin')">Current Guests</button>
                    <button class="tab" onclick="switchTab('all')">All Bookings</button>
                </div>

                <!-- Bookings List -->
                <div class="card">
                    <div class="card-body">
                        <div id="bookingsList"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 GINHAWA Hotel & After Glow Restaurant. All rights reserved.</p>
        </footer>
    </div>

    <script src="../shared/shared-functions.js"></script>
    <script src="front-office.js"></script>
</body>
</html>
